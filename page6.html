<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Bootstrap imports-->

</head>

<body>
    <div class="row">
        <div class="col-lg-3 col-sm-1 col-md-2"></div>
        <!--content-->
        <div class="col-lg-6 col-sm-10 col-md-8">
            <div class="container mx-auto my-auto bg-light mt-5 px-4 py-2">
                <!--counter-->
                <div class="row">
                    <div class="row-vertical mx-auto">
                        <div class="progress">
                            <div class="progress-bar cstmbar progress-bar-striped progress-bar-animated"
                                role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                                style="width: 75%"></div>
                        </div>
                        <br>
                        <h1 class="text-center">İşyeri özgeçmişi:</h1>
                        <br>
                    </div>
                </div>

                <div class="form">

                    <div class="row">
                        <label for="">İşyeri tecrübeleriniz:</label>
                    </div>
                    <!--row2-->
                    <div class="row">
                        <div class="modalbox my-3 p-2">
                            <div class="row">
                                <div class="col-9">
                                    <div class="">
                                        <p class="pt-2">
                                            Eklemek İçin Butona Tıklayınız.
                                        </p>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn custom w-100 h-100" data-bs-toggle="modal"
                                        data-bs-target="#exp">
                                        <i class="fa-solid fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--row3-->
                    <div class="row mt-3">
                        <label for="">Firmamızda çalışan bir yakınınız var mı?</label>
                        <div class="col mt-1">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault2"
                                    id="flexRadioDefault3">
                                <label class="form-check-label" for="flexRadioDefault3">
                                    Var
                                </label>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault2"
                                    id="flexRadioDefault4" checked>
                                <label class="form-check-label" for="flexRadioDefault4">
                                    Yok
                                </label>
                            </div>
                        </div>
                    </div>

                    <!--row4-->
                    <div class="row">
                        <label for="" class="mt-2">Eğer var ise;</label>
                        <div class="col mt-3">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Adı Soyadı:</label>
                            </div>
                        </div>
                        <div class="col mt-3">
                            <div class="form-floating mb-3">
                                <input type="tel" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Cep telefonu:</label>
                            </div>
                        </div>
                    </div>

                    <!--row5-->
                    <div class="row">
                        <div class="col mt-3">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Ücret beklentiniz:</label>
                            </div>
                        </div>
                    </div>
                    <!--row6-->
                    <div class="row mb-4 pb-4">
                        <div class="form-floating">
                            <textarea class="form-control mt-2" placeholder="Leave a comment here"
                                id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2" class="ms-2">Bizi nereden duydunuz?</label>
                        </div>
                    </div>

                    <!--buttons-->
                    <div class="row mt-5 pb-3 navigation">

                        <div class="col">
                            <a href="page5.html"><button class="w-100 btn custom fs-4"><i class="fa-solid fa-arrow-left"></i></button></a>
                        </div>
                        <div class="col">
                            <a href="page7.html"><button class="w-100 btn custom fs-4"><i class="fa-solid fa-arrow-right"></i></button></a>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <div class="col-lg-3 col-sm-1 col-md-2"></div>
    </div>

    <!--buttons-->

    <div class="smnavigation w-100">

        <div class="row mx-2">
            <div class="col">
                <a href="page5.html"><button class="w-100 btn custom fs-4"><i class="fa-solid fa-arrow-left"></i></button></a>
            </div>
            <div class="col">
                <a href="page7.html"><button class="w-100 btn custom fs-4"><i class="fa-solid fa-arrow-right"></i></button></a>
            </div>
        </div>
    </div>

    <!--Modal-experience-->
    <div class="modal fade modal-lg" id="exp" tabindex="-1" aria-labelledby="expLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="expLabel">Geçmiş Tecrübeleriniz</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">İşyeri Adı</label>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">İş Sahası</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Başlangıç Tarihi</label>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Bitiş Tarihi</label>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <button class="custom rounded float-end btn-md mx-2"><i class="fa-solid fa-floppy-disk"></i></button>
                        <button class="custom rounded float-end btn-md mx-2"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                    <br>
                    <br>
                    <hr>
                    <div class="col">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">İşyeri</th>
                                    <th scope="col">Kategori</th>
                                    <th scope="col">Başlangıç</th>
                                    <th scope="col">Bitiş</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>null</td>
                                    <td>null</td>
                                    <td>---</td>
                                    <td>---</td>
                                    <td><button class="custom rounded btn-md"><i class="fa-solid fa-xmark"></i></button></td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>null</td>
                                    <td>null</td>
                                    <td>---</td>
                                    <td>---</td>
                                    <td><button class="custom rounded btn-md"><i class="fa-solid fa-xmark"></i></button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn custom rounded btn-md" data-bs-dismiss="modal">Kapat</button>
                    <button type="button" class="btn custom rounded btn-md">Kaydet</button>
                </div>
            </div>
        </div>
