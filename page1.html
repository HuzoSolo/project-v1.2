<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizimle Çalışın</title>

    <!-- Bootstrap imports-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="row">
        <div class="col-lg-3 col-sm-1 col-md-2"></div>
        <!--content-->
        <div class="col-lg-6 col-sm-10 col-md-8">
            <div class="container mx-auto my-auto bg-light mt-5 px-4 py-2">
                <!--counter-->
                <div class="row">

                    <div class="row-vertical mx-auto">
                        <div class="progress">
                            <div class="progress-bar cstmbar progress-bar-striped progress-bar-animated"
                                role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
                                style="width: 25%"></div>
                        </div>
                        <br>
                        <h1 class="text-center">Kişisel bilgiler:</h1>
                        <br>
                    </div>
                </div>
                <div class="form">
                    <!--row1-->
                    <div class="row">
                        <div class="col-md-6 col-lg-6 col-sm-12">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Ad Soyad:</label>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-6 col-sm-12">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">T.C. Kimlik No:</label>
                            </div>
                        </div>
                    </div>
                    <!--row2-->
                    <div class="row">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <select class="form-select" id="floatingSelect"
                                    aria-label="Floating label select example">
                                    <option selected>Cinsiyet:</option>
                                    <option value="1">Erkek</option>
                                    <option value="2">Kadın</option>
                                    <option value="3">Belirtmek istemiyorum</option>
                                </select>
                                <label for="floatingSelect">bir seçim yapınız</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Doğum tarihi:</label>
                            </div>
                        </div>
                    </div>
                    <!--row3-->
                    <div class="row">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <select class="form-select" id="floatingSelect"
                                    aria-label="Floating label select example">
                                    <option selected>Medeni Hal</option>
                                    <option value="1">Evli</option>
                                    <option value="2">Bekar</option>
                                </select>
                                <label for="floatingSelect">bir seçim yapınız</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating mb-3">
                                <select class="form-select" id="floatingSelect"
                                    aria-label="Floating label select example">
                                    <option selected>Askerlik Durumu</option>
                                    <option value="1">Yapıldı</option>
                                    <option value="2">Yapılmadı</option>
                                    <option value="3">Muaf</option>

                                </select>
                                <label for="floatingSelect">Kadınlar muaf seçeneğini kullanmalıdır</label>
                            </div>
                        </div>
                    </div>
                    <!--row4-->
                    <div class="row mb-4 pb-4">
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option selected>Ehliyet</option>
                                <option value="1">Yok</option>
                                <option value="2">A Sınıfı</option>
                                <option value="3">B Sınıfı</option>
                                <option value="3">C Sınıfı</option>
                            </select>
                            <label for="floatingSelect" class="ms-2">bir seçim yapınız</label>
                        </div>
                    </div>
                </div>
                <!--buttons-->
                <div class="row mt-5 pb-3 navigation">

                    <div class="col">
                        <a href="index.html"><button class="w-100 btn custom fs-4"><i class="fa-solid fa-arrow-left"></i></button></a>
                    </div>
                    <div class="col">
                        <a href="page2.html"><button class="w-100 btn custom fs-4"><i class="fa-solid fa-arrow-right"></i></button></a>
                    </div>

                </div>

            </div>
        </div>
        <div class="col-lg-3 col-sm-1 col-md-2"></div>
    </div>

    <!--buttons-->

    <div class="smnavigation w-100">

        <div class="row mx-2">
            <div class="col">
                <a href="index.html"><button class="w-100 btn custom fs-4"><i class="fa-solid fa-arrow-left"></i></button></a>
            </div>
            <div class="col">
                <a href="page2.html"><button class="w-100 btn custom fs-4"><i class="fa-solid fa-arrow-right"></i></button></a>
            </div>
        </div>
    </div>

    <!-- Bootstrap scripts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
